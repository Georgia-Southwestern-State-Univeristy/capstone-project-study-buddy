<div class="signin-container">
  <!-- Left 50%: Banner Image -->
  <div class="signin-left">
    <!-- Feature Section -->
    <div class="features">
      <h2 class="features-title">Explore Features</h2>
      <div class="feature-item">
        <i class="bi bi-magic"></i>
        <span>Chat Wizard</span>
      </div>
      <div class="feature-item">
        <span role="img" aria-label="girl">üëß</span>
        <span>Buddy Ai</span>
      </div>
      <div class="feature-item">
        <span role="img" aria-label="question">‚ùì</span>
        <span>Quizify</span>
      </div>
    </div>
  </div>

  <!-- Right 50%: Forgot Password Form -->
  <div class="signin-right">
    <div class="custom-card">
      <div class="card-body ms-3 me-3">
        <!-- Title Section with Same Styling as Sign-up -->
        <h5 class="switch_sign title fw-bold fs-3">
          <button class="toggle-btn-left active">
            Forgot Password
          </button>
        </h5>

        <!-- Form Progress Bar -->
        <div class="progress mb-3" style="height: 5px;">
          <div class="progress-bar bg-success" role="progressbar" 
               [style.width]="email.valid ? '100%' : '0%'"
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="signup-form">
          <!-- Error Message -->
          <div *ngIf="errorMessage && !message" class="alert alert-danger mt-3">
            <i class="bi bi-exclamation-circle me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Success Message -->
          <div *ngIf="message" class="alert alert-success mt-3">
            <i class="bi bi-check-circle me-2"></i>
            {{ message }}
          </div>

          <!-- Forgot Password Form Fields -->
          <div *ngIf="!message" class="form-section">
            <h6 class="section-title">Account Recovery</h6>
            <p class="text-muted mb-4">Enter your registered email address to receive password reset instructions.</p>
            
            <!-- Email Address Field -->
            <div class="label_input mb-4">
              <label class="label">Email Address <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input 
                  type="email" 
                  class="form-control custom-input" 
                  formControlName="email"
                  placeholder="Enter your email"
                  [ngClass]="{'is-invalid': (email.touched || email.dirty) && email.invalid}"
                >
              </div>
              <small class="text-danger" *ngIf="(email.touched || email.dirty) && email.hasError('required')">
                Email is required.
              </small>
              <small class="text-danger" *ngIf="(email.touched || email.dirty) && email.hasError('email')">
                Please enter a valid email address.
              </small>
            </div>

            <!-- Submit Button with the same styling as in sign-up -->
            <div class="d-flex gap-4 justify-content-center mt-4">
              <button 
                type="submit" 
                class="btn btn-outline-success rounded-5" 
                [disabled]="forgotPasswordForm.invalid">
                <span *ngIf="!isSubmitting">Reset Password</span>
                <span *ngIf="isSubmitting" class="d-flex align-items-center gap-2">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Processing...
                </span>
              </button>
            </div>
          </div>

          <!-- Additional Options -->
          <div class="additional-options">
            <a routerLink="/auth/sign-in" class="back-link">
              <i class="bi bi-arrow-left me-1"></i> Back to Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Wave Design at Bottom-Left -->
  <div class="children"></div>
  <div class="wave"></div>
</div>
