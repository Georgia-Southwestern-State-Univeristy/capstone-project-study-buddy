<div class="group-posts-container">
  <!-- Header -->
  <div class="group-posts-header">
    <h2>Group Posts for {{ groupId }}</h2>
    <button class="add-post-btn" (click)="onCreatePost()">+ Create Post</button>
  </div>

  <!-- Loading Indicator -->
  <div class="loading" *ngIf="loading">
    <p>Loading posts...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- No Posts Found -->
  <div *ngIf="!loading && posts?.length === 0 && !errorMessage" class="alert alert-info">
    No posts found for this group.
  </div>

  <!-- Posts List -->
  <div class="post" *ngFor="let post of posts">
    <!-- Post Header: avatar, username, timestamp, etc. -->
    <div class="post-header">
      <img
        [src]="getProfilePicture(post)"
        alt="User Avatar"
        class="user-avatar"
        (error)="handleProfilePictureError($event)"
      />
      <div class="post-user-info">
        <span class="user-name">{{ getDisplayName(post) }}</span>
        <span class="post-time">{{ post.created_at | date:'medium' }}</span>
      </div>
      <div class="post-options">
        <i class="bi bi-three-dots"></i>
      </div>
    </div>

    <!-- Post Body -->
    <div class="post-content">
      <p>{{ post.content }}</p>
      <img *ngIf="post.image_url" [src]="post.image_url" alt="Post Image" />
    </div>

    <!-- Post Footer: actions like like/comment/share -->
    <div class="post-footer">
      <div class="actions">
        <button (click)="likePost(post._id)" [class.liked]="isPostLiked(post._id)">
          <i class="bi" [ngClass]="isPostLiked(post._id) ? 'bi-heart-fill' : 'bi-heart'"></i>
          <span class="action-label">{{ post.likes || 0 }}</span>
        </button>
        <button (click)="showCommentInput(post._id)">
          <i class="bi bi-chat"></i>
          <span class="action-label">{{ post.comments || 0 }}</span>
        </button>
        <button>
          <i class="bi bi-share"></i>
        </button>
      </div>
      
      <!-- Comment Input Section -->
      <div class="comment-section" *ngIf="activeCommentPostId === post._id">
        <div class="comment-input-container">
          <input 
            type="text" 
            [(ngModel)]="commentText" 
            placeholder="Write a comment..." 
            class="comment-input"
          />
          <button 
            class="comment-submit-btn" 
            [disabled]="!commentText.trim()" 
            (click)="submitComment(post._id)"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
