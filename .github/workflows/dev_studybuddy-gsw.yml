name: Build and Deploy Angular App to Azure Web App - studybuddy-Gsw

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: 🌐 Install Angular CLI
        run: npm install -g @angular/cli

      - name: 📦 Install dependencies & build Angular app
        run: |
          cd meme_mingle
          npm install
          ng build --configuration production

      - name: 📁 Prepare files for deployment
        run: |
          cp meme_mingle/server.js .
          cp meme_mingle/package.json .
          cp -r meme_mingle/node_modules .
          mkdir -p dist/meme-mingle
          cp -r meme_mingle/dist/meme-mingle/* dist/meme-mingle/

      - name: 🗜️ Zip everything into root level
        run: |
          zip -r release.zip server.js package.json node_modules dist

      - name: ☁️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: .

      - name: 🗜️ Unzip Artifact
        run: unzip release.zip

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studybuddy-Gsw'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A78A924CE36A49C5BBB15A3DC10C2BDC }}
          package: '.'
          clean: true   
