name: Build and Deploy Angular App to Azure Web App - studybuddy-Gsw

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: ğŸŒ Install Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ“¦ Install deps and build Angular app
        run: |
          cd meme_mingle
          npm install
          ng build --configuration production

      - name: ğŸ—‚ï¸ Prepare deployment package
        run: |
          mkdir deploy
          cp meme_mingle/server.js deploy/
          cp meme_mingle/package.json deploy/
          cp -r meme_mingle/node_modules deploy/
          cp -r meme_mingle/dist/meme-mingle deploy/dist

      - name: ğŸ—œï¸ Zip deploy folder
        run: |
          cd deploy
          zip -r ../release.zip .

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: .

      - name: ğŸ—œï¸ Unzip artifact
        run: unzip release.zip

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studybuddy-Gsw'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A78A924CE36A49C5BBB15A3DC10C2BDC }}
          package: '.'
